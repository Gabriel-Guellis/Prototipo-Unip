<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="site.css" />
  </head>
  <body>
    <nav class="navbar bg-body-primary main-navbar">
      <div class="container-xxl">
        <a class="navbar-brand" href="#">
          <img
            src="assets/logo.svg"
            alt="Logo"
            width="120"
            height="42"
            class="d-inline-block align-text-top"
          />
        </a>
      </div>
    </nav>

    <main>
      <div class="container-xxl">
        <div class="mt-5 p-5 bg-body-tertiary rounded-3">
          <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">Bem vindo ao portal UNIP</h1>

            <p class="col-md-8 fs-4">
              A UNIP está presente em mais de 900 localidades no Brasil e
              promove a formação atualizada dos alunos e sua capacitação para
              uma sociedade em mudança, por meio de um ensino de qualidade,
              tecnologicamente avançado e dirigido para o futuro.
            </p>

            <button class="btn btn-primary btn-lg" type="button">
              Saiba mais
            </button>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
